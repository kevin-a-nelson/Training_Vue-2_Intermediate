<!DOCTYPE html>
<html>


<head>
    <title>Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <h1>Todo App</h1>
    <div id="app">
        <div>Total Notes: {{ totalTodos }}</div>
        <div>Total Filtered Notes: {{ filteredTotal }}</div>

        <input v-model="filterText" placeholder="Search">

        <div>
            <input v-model="newTodo" @keyup.enter="addTodo" placeholder="Make a Todo">
            <button @click="addTodo">Add</button>
        </div>
        <ul v-for="(todo, index) in filteredTodos">
            <div v-if="todo.id === todoToEditId">
                <form class="edit-form" @submit.prevent="saveTodo($event)">
                    <input :value="todo.text">
                    <button>Save</button>
                </form>
            </div>
            <div v-else>
                <todo-item :key="index" :todo="todo" @edit="editTodo(todo.id)"
                    @remove="removeTodo(todo.id)"></todo-item>
            </div>
        </ul>
    </div>
</body>

</html>

<script>

    // todo-app.js (Single File Component)

    // Create the todo app component
    Vue.component('todo-item', {
        props: ['todo'],
        template: `
      <li>
        {{ todo.text }}
        <button @click="$emit('edit')">Edit</button>
        <button @click="$emit('remove')">Delete</button>
      </li>
    `,
        methods: {
        }
    });

    new Vue({
        el: '#app',
        data() {
            return {
                newTodo: '',
                newTodos: [],
                todoToEditId: -1,
                newId: -1,
                filterText: ''
            };
        },
        watch: {
            newTodo(newVal) {
                if (newVal.toLowerCase() === "clear") {
                    this.newTodos = [];
                    this.newTodo = ""
                }
            }
        },
        computed: {
            totalTodos() {
                return this.newTodos.length;
            },
            filteredTodos() {
                if (!this.filterText) {
                    return this.newTodos;
                }
                const filter = this.filterText.toLowerCase();
                return this.newTodos.filter(todo => todo.text.toLowerCase().includes(filter));
            },
            filteredTotal() {
                return this.filteredTodos.length;
            }
        },
        methods: {
            addTodo() {

                this.newId += 1
                if (this.newTodo.trim() !== '') {
                    this.newTodos.push({ id: this.newId, text: this.newTodo.trim() });
                    this.newTodo = '';
                }
            },
            editTodo(todoId) {
                this.todoToEditId = todoId
            },
            saveTodo(event) {
                const newTodoText = event.target[0].value

                if (newTodoText == "") {
                    this.todoToEditId = -1
                    return
                }

                for (let i = 0; i < this.newTodos.length; i++) {
                    if (this.newTodos[i].id != this.todoToEditId) {
                        continue
                    }
                    this.newTodos[i].text = newTodoText
                    this.todoToEditId = -1
                    return
                }
            },
            cancelEdit() {
                this.todoToEditId = -1
            },
            removeTodo(idToDelete) {
                for (let i = 0; i < this.newTodos.length; i++) {
                    if (this.newTodos[i].id != idToDelete) {
                        continue
                    }
                    this.newTodos.splice(i, 1);
                    return
                }
            },
            deleteNewTodo(index) {
                this.newTodos.splice(index, 1);
            },
            toggleEditMode(index) {
                const todo = this.newTodos[index];
                todo.editing = !todo.editing;
            }
        },
    });

</script>

        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    #app {
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 8px 15px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        display: flex;
        justify-content: right;
        padding: 8px 0;
        border-bottom: 1px solid #ccc;
    }

    .edit-form {
        display: flex;

    }

    }
</style>
